          # Ansible Ubuntu PPA
          ## an #ansible-community update
          ### Presented by Deric Crago (@dericcrago), March 2021
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## Current Status

          ### Launchpad Configuration
          - a singular `ansible` "user"

          ### Build Process
          - Jenkins (internal)
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## Current Status

          ### Versions available on Launchpad
          - ansible 2.9
            - Ubuntu 14.04 (trusty)
            - Ubuntu 16.04 (xenial)
            - Ubuntu 18.04 (bionic)
          - ansible-base 2.10 *
            - Ubuntu 18.04 (bionic)
            - Ubuntu 19.10 (eoan)
            - Ubuntu 20.04 (focal)

          ###### * starting with `ansible-base` `2.10` `straight.plugin` is required and only readily available for `Ubuntu >= 18.04`
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## Future Status / Questions for the Community

          ### Launchpad Configuration
          - `ansible` "user" -> `ansible` "team"
            - eliminates the single username / password

          ### Build Process
          - Jenkins (internal) -> GitHub Action (public)
            - moves the build process out of our internal jenkins instance
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>

          - ansible 3

          #### "Tomorrow"?
          - latest only
          - latest - N
        </textarea>
